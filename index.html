<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSYCHO-VISUAL ENGINE</title>
    <style>
        body {
            background-color: #000;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: none;
        }

        #screen {
            width: 95vmin;
            height: 95vmin;
            position: relative;
            background: #000;
            border: 1px solid #222;
            box-shadow: 0 0 80px rgba(0, 255, 0, 0.1);
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            /* Hafif bulanıklık ve yüksek kontrast halüsinasyon etkisi yaratır */
            filter: contrast(1.8) brightness(1.1) blur(0.5px);
        }

        /* Eski VHS Bozulma Efekti */
        .overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0,0,0,0.2),
                rgba(0,0,0,0.2) 2px,
                transparent 2px,
                transparent 4px
            );
            pointer-events: none;
            z-index: 5;
            mix-blend-mode: overlay;
        }
    </style>
</head>
<body>

    <div id="screen">
        <div class="overlay"></div>
        <canvas id="canvas"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Çözünürlük ayarı
        const size = 1024;
        canvas.width = size;
        canvas.height = size;
        const cx = size / 2;
        const cy = size / 2;

        let frame = 0;
        let seed = 1; // Rastgelelik tohumu

        // Yardımcı Fonksiyonlar
        const rand = () => { seed = (seed * 16807) % 2147483647; return (seed - 1) / 2147483646; };
        const randRange = (min, max) => rand() * (max - min) + min;
        
        // --- GÖRSEL MODÜLLER ---

        // 1. STRANGE ATTRACTOR (Kaos Matematiği)
        // Bu şekiller organik ve canlı gibi görünür
        function drawAttractor() {
            ctx.strokeStyle = `hsla(${frame % 360}, 70%, 50%, 0.5)`;
            ctx.lineWidth = 1;
            
            let x = randRange(-1, 1);
            let y = randRange(-1, 1);
            // Clifford Attractor parametreleri
            let a = randRange(-2, 2), b = randRange(-2, 2), c = randRange(-2, 2), d = randRange(-2, 2);

            ctx.beginPath();
            for (let i = 0; i < 500; i++) {
                // Matematiksel kaos formülü
                let xn = Math.sin(a * y) + c * Math.cos(a * x);
                let yn = Math.sin(b * x) + d * Math.cos(b * y);
                x = xn; y = yn;
                
                let px = cx + x * (size/4);
                let py = cy + y * (size/4);
                
                if (i === 0) ctx.moveTo(px, py);
                else ctx.lineTo(px, py);
            }
            ctx.stroke();
        }

        // 2. THE VOID TUNNEL (Sonsuz Tünel)
        function drawTunnel() {
            let count = 20;
            ctx.lineWidth = 2;
            for(let i = 0; i < count; i++) {
                let depth = (frame * 5 + i * 50) % 1000;
                let scale = 1000 / (1000 - depth); // Z ekseni simülasyonu
                
                if(scale > 10) continue; // Çok büyükleri çizme

                ctx.strokeStyle = (i % 2 === 0) ? '#fff' : '#000';
                if (rand() > 0.8) ctx.strokeStyle = 'red'; // Anlık kırmızı flaş

                let r = 50 * scale;
                
                ctx.beginPath();
                if(rand() > 0.5) {
                    ctx.arc(cx, cy, r, 0, Math.PI * 2);
                } else {
                    ctx.rect(cx - r, cy - r, r*2, r*2);
                }
                ctx.stroke();
            }
        }

        // 3. RORSCHACH NOISE (Simetrik Gürültü)
        // Ekranın bir tarafına çizip diğer tarafına kopyalarak "yüz" veya "böcek" algısı yaratır
        function drawRorschach() {
            let tiles = 20;
            let step = size / tiles;
            
            ctx.fillStyle = (frame % 10 < 5) ? '#fff' : '#000'; // Strobe effect
            
            for(let x = 0; x < tiles/2; x++) {
                for(let y = 0; y < tiles; y++) {
                    if(rand() > 0.5) {
                        let w = step * randRange(0.5, 3);
                        let h = step * randRange(0.5, 3);
                        let px = x * step;
                        let py = y * step;
                        
                        // Sol tarafı çiz
                        ctx.fillRect(px, py, w, h);
                        // Sağ tarafı simetrik çiz (Ayna efekti)
                        ctx.fillRect(size - px - w, py, w, h);
                    }
                }
            }
        }

        // 4. HYPER-GRID (Bükülen Izgaralar)
        function drawGrid() {
            ctx.strokeStyle = '#0f0'; // Matrix yeşili
            ctx.lineWidth = 1;
            
            let distort = Math.sin(frame * 0.05) * 100;

            for(let i=0; i<size; i+=40) {
                ctx.beginPath();
                ctx.moveTo(i + distort, 0);
                ctx.lineTo(i - distort, size);
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(0, i + distort);
                ctx.lineTo(size, i - distort);
                ctx.stroke();
            }
        }

        // 5. SUBLIMINAL GLYPHS (Uzaylı Alfabesi)
        function drawGlyphs() {
            ctx.fillStyle = '#fff';
            ctx.font = '80px monospace';
            let chars = "▖▗▘▙▚▛▜▝▞▟■□▲▼◆◉◎";
            
            let char = chars[Math.floor(randRange(0, chars.length))];
            
            // Ekranın rastgele bir yerine büyük bir sembol bas
            ctx.save();
            ctx.translate(cx, cy);
            ctx.rotate(randRange(0, Math.PI));
            ctx.fillText(char, 0, 0);
            ctx.restore();
        }

        // --- ANA MOTOR ---

        function loop() {
            requestAnimationFrame(loop);
            
            // Motion Blur (Hareket izi bırakır)
            // Eğer alfa değerini (0.1) düşürürsen izler daha uzun kalır
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)'; 
            ctx.fillRect(0, 0, size, size);

            // Rastgele Sayı Üreteci: Her döngüde farklı bir "kader" seçer
            // seed'i frame ile değiştiriyoruz ki her karede yeni bir kaos olsun
            seed = frame * 12345;

            // --- KAOS YÖNETİCİSİ ---
            // Saniyede 60 kare var. Her karede birden fazla işlem yaparak
            // beynin algı hızını aşıyoruz.
            
            let mode = Math.floor(randRange(0, 100));

            ctx.save();
            
            // %10 İhtimalle ekranı titret
            if(rand() < 0.1) {
                let shake = 20;
                ctx.translate(randRange(-shake, shake), randRange(-shake, shake));
            }

            // %5 İhtimalle renkleri ters çevir (Gözü yorar ve bozar)
            if(rand() < 0.05) {
                ctx.globalCompositeOperation = 'difference';
                ctx.fillStyle = 'white';
                ctx.fillRect(0,0,size,size);
            }

            // MOD SEÇİCİ
            if (mode < 20) {
                drawAttractor(); // %20 Matematiksel Kaos
            } else if (mode < 40) {
                drawTunnel(); // %20 Tünel
            } else if (mode < 60) {
                drawRorschach(); // %20 Simetrik Şekiller (Uzaylı yüzleri gibi görünür)
            } else if (mode < 80) {
                drawGrid(); // %20 Bükülen Izgara
            } else {
                drawGlyphs(); // %20 Semboller
                // Bazen 4D Küpü de eski usul çizelim
                ctx.strokeStyle = 'cyan';
                ctx.strokeRect(cx - 100 + Math.sin(frame*0.1)*50, cy - 100, 200, 200);
            }

            ctx.restore();

            frame++;
        }

        // Başlat
        loop();

    </script>
</body>
</html>
